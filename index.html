<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>The Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <script src="./javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="calculator-body">
            <div id="screen">5138008</div>
            <div class="calculator-row">
                <button class="numerical-btn" data-value="1">1</button>
                <button class="numerical-btn" data-value="2">2</button>
                <button class="numerical-btn" data-value="3">3</button>
                <button id="plus-btn" class="function-btn">+</button>
            </div>
            <div class="calculator-row">
                <button class="numerical-btn" data-value="4">4</button>
                <button class="numerical-btn" data-value="5">5</button>
                <button class="numerical-btn" data-value="6">6</button>
                <button id="minus-btn" class="function-btn">-</button>
            </div>
            <div class="calculator-row">
                <button class="numerical-btn" data-value="1">7</button>
                <button class="numerical-btn" data-value="2">8</button>
                <button class="numerical-btn" data-value="3">9</button>
                <button id="multiply-btn" class="function-btn">x</button>
            </div>
            <div class="calculator-row">
                <button id="clear-btn" class="function-btn">C</button>
                <button class="numerical-btn" data-value="0">0</button>
                <button id="equals-btn" class="function-btn">=</button>
                <button id="divide-btn" class="function-btn">รท</button>
            </div>
        </div>
        <a href="https://github.com/MBright90/calculator"><i class="fa-brands fa-github"></i>MBright90</a>
    </body>

</html>
