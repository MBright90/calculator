<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>The Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <script src="./javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="calculator-body">
            <div id="screen">0</div>
            <div class="calculator-row">
                <button class="numerical-btn" data-num-value="1" data-keycode="Digit1">1</button>
                <button class="numerical-btn" data-num-value="2" data-keycode="Digit2">2</button>
                <button class="numerical-btn" data-num-value="3" data-keycode="Digit3">3</button>
                <button id="plus-btn" class="operation-btn" data-keycode="Equal">+</button>
            </div>
            <div class="calculator-row">
                <button class="numerical-btn" data-num-value="4" data-keycode="Digit4">4</button>
                <button class="numerical-btn" data-num-value="5" data-keycode="Digit5">5</button>
                <button class="numerical-btn" data-num-value="6" data-keycode="Digit6">6</button>
                <button id="minus-btn" class="operation-btn" data-keycode="Minus">-</button>
            </div>
            <div class="calculator-row">
                <button class="numerical-btn" data-num-value="7" data-keycode="Digit7">7</button>
                <button class="numerical-btn" data-num-value="8" data-keycode="Digit8">8</button>
                <button class="numerical-btn" data-num-value="9" data-keycode="Digit9">9</button>
                <button id="multiply-btn" class="operation-btn" data-keycode="KeyX">x</button>
            </div>
            <div class="calculator-row">
                <button id="clear-btn" class="function-btn" data-keycode="KeyC">C</button>
                <button class="numerical-btn" data-num-value="0" data-keycode="Digit0">0</button>
                <button id="equals-btn" class="function-btn" data-keycode="Enter">=</button>
                <button id="divide-btn" class="operation-btn" data-keycode="Slash">รท</button>
            </div>
        </div>
        <footer><a href="https://github.com/MBright90/calculator"><i class="fa-brands fa-github"></i>MBright90</a></footer>
    </body>

</html>
