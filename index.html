<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>The Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <script src="./javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="calculator-body">
            <div id="screen" data-complete="false" data-to-clear="false" data-previous="" data-operation="">0</div>
            <div class="calculator-row">
                <button class="numerical-btn" data-num-value="1" data-keycode="">1</button>
                <button class="numerical-btn" data-num-value="2" data-keycode="">2</button>
                <button class="numerical-btn" data-num-value="3" data-keycode="">3</button>
                <button id="plus-btn" class="function-btn" data-keycode="">+</button>
            </div>
            <div class="calculator-row">
                <button class="numerical-btn" data-num-value="4" data-keycode="">4</button>
                <button class="numerical-btn" data-num-value="5" data-keycode="">5</button>
                <button class="numerical-btn" data-num-value="6" data-keycode="">6</button>
                <button id="minus-btn" class="function-btn" data-keycode="">-</button>
            </div>
            <div class="calculator-row">
                <button class="numerical-btn" data-num-value="7" data-keycode="">7</button>
                <button class="numerical-btn" data-num-value="8" data-keycode="">8</button>
                <button class="numerical-btn" data-num-value="9" data-keycode="">9</button>
                <button id="multiply-btn" class="function-btn" data-keycode="">x</button>
            </div>
            <div class="calculator-row">
                <button id="clear-btn" class="function-btn" data-keycode="">C</button>
                <button class="numerical-btn" data-num-value="0" data-keycode="">0</button>
                <button id="equals-btn" class="function-btn" data-keycode="">=</button>
                <button id="divide-btn" class="function-btn" data-keycode="">รท</button>
            </div>
        </div>
        <footer><a href="https://github.com/MBright90/calculator"><i class="fa-brands fa-github"></i>MBright90</a></footer>
    </body>

</html>
